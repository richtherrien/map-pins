<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Locations List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 *ngIf="state.places.length < 1" style="text-align: center">No Selected Places</h2>
  <ion-list>
    <ion-item *ngFor="let place of state.places" (click)="openMap(place)">
      <ion-icon name="pin" slot="start"></ion-icon>
      {{place.description}}
      <ion-icon name="trash" (click)="deletePlace(place);$event.stopPropagation();" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
